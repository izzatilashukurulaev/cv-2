<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <style>
        .calculator {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .button {
            width: 45px;
            height: 45px;
            font-size: 18px;
            margin: 5px;
        }
        .input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" class="input" disabled>
        <button onclick="clearResult()" class="button">C</button>
        <button onclick="deleteLastDigit()" class="button">⌫</button>
        <br>
        <button onclick="calculate('/')" class="button">/</button>
        <button onclick="calculate('-')" class="button">-</button>
        <button onclick="calculate('*')" class="button">*</button>
        <br>
        <button onclick="updateResult('.') " class="button">.</button>
        <button onclick="calculate('**')" class="button">^</button>
        <button onclick="calculate('+')" class="button">+</button>
        <button onclick="getResult()" class="button">=</button>
        <br>
        <button onclick="updateResult('1')" class="button">1</button>
        <button onclick="updateResult('2')" class="button">2</button>
        <button onclick="updateResult('3')" class="button">3</button>
        <br>
        <button onclick="updateResult('4')" class="button">4</button>
        <button onclick="updateResult('5')" class="button">5</button>
        <button onclick="updateResult('6')" class="button">6</button>
        <br>
        <button onclick="updateResult('7')" class="button">7</button>
        <button onclick="updateResult('8')" class="button">8</button>
        <button onclick="updateResult('9')" class="button">9</button>
        <button onclick="updateResult('0')" class="button">0</button>
        
        <br>
    </div>

    <script>
        function updateResult(value) {
            document.getElementById("result").value += value;
        }

        function calculate(operator) {
            let result = document.getElementById("result").value;
            if (result.slice(-1) === operator) {
                return;
            }
            document.getElementById("result").value += operator;
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }

        function deleteLastDigit() {
            let result = document.getElementById("result").value;
            document.getElementById("result").value = result.slice(0, -1);
        }

        function getResult() {
            let result = document.getElementById("result").value;
            try {
                document.getElementById("result").value = eval(result);
            } catch (error) {
                document.getElementById("result").value = "Error";
            }
        }
    </script>
